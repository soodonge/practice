<body>
  <div id='fff'></div>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script type="text/javascript">
    var num = 1;
    var str = '';

    while(num <= 100){
      if(num % 15 === 0){
      str += 'fizzbuzz';
      }else if(num % 3 === 0){
        str = str + 'pizz';
      }else if(num % 5 === 0){
        str += 'buzz';
      }else {
        str = str + num;
      }
      num++;
    }
















  </script>
